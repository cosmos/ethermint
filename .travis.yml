language: go

go:
  - 1.13.x

cache:
  directories:
    - "$HOME/.cache/go-build"
    - "$GOPATH/pkg/mod"

matrix:
  include:
    - name: Verify deps & Lint
      script:
        - make verify build
        - make lint
    - name: Unit Tests
      script:
        - make test-import
        - make test-unit
    - name: Race Tests
      script:
        - make test-race
    - name: Integration Tests
      script:
        - make it-tests
